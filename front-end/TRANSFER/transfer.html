<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./transfer.css">
</head>

<body>
    <div class="main-container">
        <div class="top-container">

        </div>
        <div class="small-container">
            <div>
                <p class="transfer1"><img src="./image/transfer1.svg" alt="transfer symbol" id="image1"> Transfer</p>
                <p class="transfer2"><img src="./image/transfer2.svg" alt="transfer" id="image2"> Transfer to Bank
                    Account</p>
            </div>
            <div>
                <p><img src="./image/Rectangle 2.svg" alt="line" id="line1"></p>
                <p><img src="./image/Rectangle 1.svg" alt="line" id="line2"></p>
            </div>
            <div class="varchar">
                <p id="text1">Now Choose the</p>
                <p id="text2">Transaction Type</p>
            </div>
            <div>
                <div class="box1">
                    <p id="ecobank"><a href="../EcobankTransfer/ecobankTransfer.html" class="eco"> <img src="./image/arrow1.svg" alt="">Ecobank</a></p>
                </div>
                <div class="box2">
                    <p id="otherBanks"><img src="./image/arrow2.svg" alt="">Other Banks</p>
                </div>
                <div class="box3">
                    <p id="eNaira"><img src="./image/arrow3.svg" alt="">eNaira</p>
                </div>
                <div class="box4">
                    <p id="international"><img src="./image/arrow4.svg" alt=""> International</p>
                </div>
            </div>
            <div>
                <button id="button1" type="button">< Back</button>
                <button id="button2" type="button">Continue</button>
            </div>
        </div>
    </div>

</html>
